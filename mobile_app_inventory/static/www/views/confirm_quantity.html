<ion-view title="{{'Scan To Inventory' | translate}}">

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon ion-navicon"></button>
        <h1 class="title">{{'Duplicate Lines' | translate}}</h1>
        <span class="button icon ion-ios-help"></span>
    </ion-header-bar>

    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input">
                <div class="form-label">{{'Product' | translate}}</div>
                <span class="form-field">{{data.product.name }}</span>
            </label>

            <label class="item item-input">
                <div class="form-label">{{'Existing Quantity' | translate}}</div>
                <span class="form-field">{{data.current_qty}}</span>
            </label>
            <label class="item item-input">
                <div class="form-label">{{'Filled Quantity' | translate}}</div>
                <span class="form-field">{{data.new_qty}}</span>
            </label>
        </div>
        <div class="item item-divider">
            {{'Available Actions' | translate}}
         </div>
        <form ng-submit="add_quantity()">
            <div class="list">
            <label class="item item-input">
                <div class="form-label">{{'Sum' | translate}}</div>
                <span class="form-field">{{data.sum_qty}}</span>
            </label>
                <label class="item">
                    <button class="button button-full button-royal" translate="Add To the Current Quantity" />
                </label>
            </div>
        </form>
        <form ng-submit="replace_quantity()">
            <div class="list">
            <label class="item item-input">
                <div class="form-label">{{'Substitution' | translate}}</div>
                <span class="form-field">{{data.new_qty}}</span>
            </label>
                <label class="item">
                    <button class="button button-full button-royal" translate="Replace by the Filled Quantity" />
                </label>
            </div>
        </form>
        <audio id="sound_quantity_selected" src="./static/audio/quantity_selected.mp3"></audio>
        <audio id="sound_user_error" src="./static/audio/user_error.mp3"></audio>
    </ion-content>

    <ion-footer-bar class="bar-assertive" ng-show="errorMessage">
      <h1 class="title">{{ errorMessage }}</h1>
    </ion-footer-bar>

</ion-view>
