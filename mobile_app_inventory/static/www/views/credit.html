<ion-view title="{{'Scan To Inventory' | translate}}">

    <ion-header-bar class="bar bar-header bar-stable">
        <button menu-toggle="right" class="button button-icon ion-navicon"></button>
        <h1 class="title" translate="Credits"></h1>
    </ion-header-bar>

    <ion-content class="has-header" data-ng-init="init()">
        <form ng-submit="submit()">
            <div class="list">
                <a class="item item-avatar" href="http://www.grap.coop/" target="_blank">
                    <img src="static/img/credits/logo-grap.png">
                    <h2>GRAP</h2>
                    <p>Groupement Régional <br />Alimentaire de Proximité</p>
                </a>
                <a class="item item-avatar" href="http://www.akretion.com" target="_blank">
                    <img src="static/img/credits/logo-akretion.png">
                    <h2>Akretion</h2>
                    <p>Open Source to spin the world</p>
                </a>
            </div>
        </form>
    </ion-content>

</ion-view>
