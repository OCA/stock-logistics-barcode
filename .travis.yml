sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

language: python

python:
  - "2.7"

env:
  global:
  - VERSION="10.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: Ngx9QgmFHDds9g9mLlAhlot4mt6/VYb+rnTd4qTm9J2OOQHJOgv4qY81ZiHD3qQrS0WTx9CvZZiTFOSxu8CsFfwJZ+o0cROlbPuUPJPltE/AQphkGwD1y0MGQJgrRLnqWxodjNT0zkDvhyQ127X7QkMW4GRI7Hrrrfiz81riMX8=

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  # 3 error log lines are generated during tests of the stock_scanner module, this is expected
  - TESTS="1" SERVER_EXPECTED_ERRORS="3" ODOO_REPO="odoo/odoo"
  - TESTS="1" SERVER_EXPECTED_ERRORS="3" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:$PATH
  - travis_install_nightly

script:
    - travis_run_tests

after_success:
  - travis_after_tests_success
