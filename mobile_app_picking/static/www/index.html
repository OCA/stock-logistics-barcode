<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <!-- Fav Icons -->
        <link rel="shortcut icon" href="/mobile_app_angular/static/src/img/favicon.ico">

        <!-- Ionic - CSS -->
        <link href="/mobile_app_angular/static/src/lib/ionic/ionic.css" rel="stylesheet">

        <!-- Ionic - JS -->
        <script src="/mobile_app_angular/static/src/lib/ionic/ionic.bundle.js"></script>

        <!-- Ionic Icon - CSS -->
        <link href="/mobile_app_angular/static/src/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

        <!-- Angular - JS -->
        <script src="/mobile_app_angular/static/src/lib/angular-cookies/angular-cookies.js"></script>

        <!-- Angular-Translate - JS -->
        <script src="/mobile_app_angular/static/src/lib/angular-translate/angular-translate.min.js"></script>
        <script src="/mobile_app_angular/static/src/lib/angular-translate/angular-translate-loader-static-files.min.js"></script>

        <!-- Odoo Connection - JS -->
        <script src="/mobile_app_angular/static/src/js/angular_odoo.js"></script>

        <!-- Import Custom JS Apps -->
        <script src="app.js"></script>

        <!-- Import Custom CSS -->
        <link href="static/css/css.css" rel="stylesheet">

        <!-- Import Models -->
        <script src="models/picking_type.js"></script>
        <script src="models/picking.js"></script>
        <script src="models/move.js"></script>
        <script src="models/tools.js"></script>

        <!-- Import Controllers -->
        <script src="controllers/login.js"></script>
        <script src="controllers/credit.js"></script>
        <script src="controllers/list_picking_type.js"></script>
        <script src="controllers/list_picking.js"></script>
        <script src="controllers/list_move.js"></script>
        <script src="controllers/main_scan.js"></script>
        <script src="controllers/picking_validate.js"></script>
    </head>

    <body ng-app="mobile_app_picking">
        <ion-side-menus enable-menu-with-back-views="true">

            <ion-side-menu side="right">
                <header class="bar bar-header bar-stable">
                    <h1 class="title">{{'Scan To Picking' | translate}}</h1>
                </header>
                <ion-content class="has-header">
                    <ion-list>
                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="credit({})"
                                ng-show="['login', 'logout'].indexOf(currentState) != -1">
                            <i class="icon ion-person-stalker"></i>{{'Credits' | translate}}
                        </ion-item>
                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="login({})"
                                ng-show="['credit'].indexOf(currentState) != -1">
                            <i class="icon ion-log-in"></i>{{'Log In' | translate}}
                        </ion-item>
                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="list_picking_type({})"
                                ng-show="['list_picking', 'list_move', 'main_scan'].indexOf(currentState) != -1">
                            <i class="icon ion-shuffle"></i>{{'Picking Types' | translate}}
                        </ion-item>

                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="list_picking({
                                    picking_type_id:params.picking_type_id})"
                                ng-show="['list_move', 'main_scan'].indexOf(currentState) != -1">
                            <i class="icon ion-cube"></i>{{'Pickings' | translate}}
                        </ion-item>

                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="list_move({
                                    picking_type_id:params.picking_type_id,
                                    picking_id:params.picking_id})"
                                ng-show="['main_scan'].indexOf(currentState) != -1">
                            <i class="icon ion-clipboard"></i>{{'Moves' | translate}}
                        </ion-item>

                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="main_scan({
                                    picking_type_id:params.picking_type_id,
                                    picking_id:params.picking_id,
                                    move_id: 0})"
                                ng-show="['list_move'].indexOf(currentState) != -1">
                            <i class="icon ion-qr-scanner"></i>{{'Scanner' | translate}}
                        </ion-item>

                        <ion-item menu-close class="item-icon-left action-click"
                                ui-sref="logout({})"
                                ng-show="['list_picking_type', 'list_picking', 'list_move', 'main_scan'].indexOf(currentState) != -1">
                            <i class="icon ion-log-out"></i>{{'Log Out' | translate}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>

           <ion-side-menu-content ng-controller="AppCtrl">
              <ion-nav-view />
           </ion-side-menu-content>

        </ion-side-menus>
    </body>
</html>
